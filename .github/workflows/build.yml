name: Build YummyAdmin
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (force legacy)
        run: npm install --legacy-peer-deps

      - name: Build project
        run: |
          if [ -f vite.config.ts ]; then
            sed -i 's|defineConfig({|defineConfig({ base: "/yummyadmin/",|' vite.config.ts || true
          fi
          npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: yummyadmin-dist
          path: dist
