name: Build YummyAdmin
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # عدل vite.config.ts ليكون base: /yummyadmin/
      - name: Patch base path
        run: |
          sed -i 's|defineConfig({|defineConfig({ base: "/yummyadmin/",|' vite.config.ts

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
